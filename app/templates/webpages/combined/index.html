      <h1 class=' mt-5 mb-0 text-center'>Generate A Story</h1>
      <section id='speech_to_text mt-0'>
          <div class="container pt-5 bg-white">
            <h4 class="mt-4 text-dark fw-light small">Speak your prompt into the box below (one sentence):
                <p id="status" class="lead mt-3 text-dark float-left" style="display: none; font-size: 16px;">Listening ...</p>
            </h4>
            <div class="p-3" style="border: 1px solid black; height: 200px; border-radius: 8px;"> 
                <span id="final" name = "final" class="text-dark"></span> <span id="interim" style="color:grey"></span> 
            </div>
            <div class="mt-4">
                <button class="btn btn-success" id="start">Start</button>
                <button class="btn btn-danger" id="stop">Stop</button>
                <button class="btn btn-primary" id="generate">Generate</button>
<!--               <button class="btn btn-primary" id="read">Read</button> -->
                <button class="btn btn-secondary" id="clear">Clear</button>
                <div class="loader" id="loader" style="display: none;"></div>
            </div>
            <h1 class="text-center mt-4">
              Your Story
            </h1>
            <p id="generated-text">&emsp;<!-- generated items will be here. --></p>
        </div>
